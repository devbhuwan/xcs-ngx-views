<xcs-list-view>
  <xcs-view-title
    [title]="{
    icon: 'fa fa-dashboard',
    label: 'entity.list'}" [productKey]="'Entity'" [showCreateButton]="true">
  </xcs-view-title>
  <xcs-ngx-datatable-column [name]="'firstName'">
    <ng-template let-row="row" let-value="value">
      <a [routerLink]="row['id']">{{value}}</a>
    </ng-template>
  </xcs-ngx-datatable-column>
  <xcs-ngx-datatable-column [name]="'lastName'"></xcs-ngx-datatable-column>
</xcs-list-view>
