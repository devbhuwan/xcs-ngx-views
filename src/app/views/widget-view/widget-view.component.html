<div class="card mb-3">
  <div class="card-header" *ngIf="viewTitle && viewTitle.title">
    <i [class]="viewTitle.title.icon"></i>{{viewTitle.title.label | translate}}
    <a class="btn btn-primary btn-sm" routerLink="create">
      <i class="fa fa-plus-square"></i> {{'Create' | translate}}
    </a>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
