<div class="card mb-3">
  <div class="card-header pad1" *ngIf="viewTitle && viewTitle.title">
    <i [class]="viewTitle.title.icon"></i>&nbsp;<strong>{{viewTitle.title.label | translate}}</strong>
    <div class="pull-right">
      <a *ngIf="viewTitle.showCreateButton" class="btn btn-primary btn-sm small" routerLink="create">
        <i class="fa fa-plus-square"></i> {{'Create' | translate}}
      </a>
    </div>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
