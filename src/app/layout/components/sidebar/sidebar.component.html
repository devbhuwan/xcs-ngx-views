<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
  <div class="list-group">
    <a *ngFor="let menuItem of menuItems$ | async"
       routerLink="{{menuItem.link}}"
       [routerLinkActive]="['router-link-active']" class="list-group-item">
      <i ngClass="fa fa-fw {{menuItem.icon}}"></i>&nbsp;{{ menuItem.label | translate }}
    </a>
  </div>
</nav>
